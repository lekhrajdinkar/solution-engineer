extra_css:
  - mkdocs.css

theme:
  font:
    text: Roboto
    code: Roboto Mono
  name: material
  features:
    - navigation.tabs
    - navigation.sections
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: pink


repo_url: https://github.com/lekhrajdinkar/02-backend-pack
repo_name: GitHub
edit_uri: edit/main/Notes/

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search
  #- markdownextradata
  #- simple-hooks:
      #hooks:
        #on_post_build: "copy_extra_files.copy_yaml_files"

#copyfiles:
  #- deployment/manifest

